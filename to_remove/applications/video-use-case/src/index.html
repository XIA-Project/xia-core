<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>XIA video use case</title>

        <div>
            <video id="videoPlayer" controls="true"></video>
        </div>
        <script src="resources/dash.js/dist/dash.all.debug.js"></script>
